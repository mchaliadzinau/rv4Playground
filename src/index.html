<html>
    <head>
        <title>Hello World!</title>
        <link rel="stylesheet" href="index.css" type="text/css">
        <script src="app/root.js"></script>
        <script src='libs/jqlite.js'></script>
    </head>
    <body>
        <h1></h1>
        
        <div rv4="problems" class="problems">
            <form>
                <input type="text" rv4In="searchString" rv4Out="searchString">
                <button type="button" onclick="rv4.tree['problems'].vars['searchString']='BUTTON CLICKED!'">CLICK!</button>
            </form>
            <table>
                <thead>
                    <tr>
                        <td>Problem</td><td>Solution</td><td>Problem TAGs</td><td>Solution TAGs</td>
                    </tr>
                </thead>
                <tbody>
                    <tr rv4For="problemsList">
                            <td rv4ForIn="problem"></td>
                            <td rv4ForIn="solution"></td>
                            <td rv4ForIn="problemTags"></td>
                            <td rv4ForIn="solutionTags"></td>
                    </tr>
                </tbody>
            </table>
            <textarea type="text" rv4In="addJSON" rv4Out="addJSON"></textarea>
            <button onclick="rv4.nodes['problems'].vars.problemsList.push(JSON.parse(rv4.nodes['problems'].vars.addJSON))">addJSON</button>
        </div>
    </body>
    <script src="/app/dev/livereload.js"></script>
    <script src="/app/nodes/problems.node.js"></script>
    <script>
        rv4.init(document.defaultView,jqlite);
    </script>
  </html>
